<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>News Scraper</title>
</head>
<body>
    <div class="options">
        <button class="option" data-query="guardian">Guardian</button>
        <button class="option" data-query="bbc">BBC</button>
        <button class="option" data-query="nytimes">NyTimes</button>
        <button class="option" data-query="washingtonpost">Washington Post</button>
    </div>
    <div id="feed"></div>
    <script src="app.js"></script>
</body>
</html>
